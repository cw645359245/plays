<script>
	var xc=document.querySelector("#cx");
	var qk=document.querySelector(".wgb-search");
	var del=document.querySelector('.del')
	var wgbmask=document.querySelector('.wgbmask')
	var flag=true;

	// console.log(cx);
xc.addEventListener('touchstart',function(){
	if(flag){
		
		qk.classList.add('hot');
		wgbmask.classList.add('hot');
		flag=false;
	}else{
		qk.classList.remove('hot');
		wgbmask.classList.remove('hot');
		
	}
})


del.addEventListener('touchstart',function(){
	
		qk.classList.remove('hot');
		
})

wgbmask.addEventListener('touchstart',function(){
		wgbmask.classList.remove('hot');
		qk.classList.remove('hot');
		
})



</script>
